<!DOCTYPE html>
<html>
<head>
	<title>Alex + Keiths About</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>
	<div class="container">
		<!-- Start Header -->
		<header>
			<div id="logo"></div>
			<div class="mainNav"></div>
		</header>
		<!-- End Header -->
		<!-- Start Main -->
		<main>
			<div class="aboutBox">
				<section class="aboutText aboutTopText"></section>
				<div class="aboutImage leftMargin aboutTop"></div>
				<div class="selectAboutImage">
					<img class="aboutImageContainer leftAbout" data-offset="0" src="images/productImage-original.jpg">
				</div>
				<div class="selectAboutImage leftMargin3">
					<img class="aboutImageContainer rightAbout" data-offset="1" src="images/productImage-light.jpg">
				</div>
			</div>
			<div class="aboutBox">
				<div class="aboutImage aboutBot"></div>
				<section class="aboutText leftMargin">
					<p class="aboutInfo">About Info</p>
				</section>
			</div>
		</main>
		<!-- End Main -->
		<!-- Start Footer -->
		<footer>
			<div id="footLogo"></div>
			<div class="footNav"></div>
			<div id="socials"></div>
		</footer>
		<!-- End Footer -->
	</div>
	<script src="js/about.js"></script>
</body>
</html>
