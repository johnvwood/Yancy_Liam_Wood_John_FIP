<!DOCTYPE html>
<html>
<head>
	<title>Alex + Keiths Home</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>
	<div class="container">
		<!-- Start Header -->
		<header>
			<div id="logo"></div>
			<div class="mainNav"></div>
		</header>
		<!-- End Header -->
		<!-- Start Main -->
		<main>
			<div class="hero">
				<img class="heroMain" src="images/productImage-original.jpg">
				<img class="heroAlt hidden" src="images/productImage-light.jpg">
				<div class="heroButtons selectedButton" id="hero1"></div>
				<div class="heroButtons" id="hero2"></div>
			</div>
			<div class="homePromo">
				<div class="promoImage">
					<img src="images/home-mockup.jpg">
				</div>
				<section class="promoText">
					<p>Promo Text</p>
				</section>
			</div>
		</main>
		<!-- End Main -->
		<!-- Start Footer -->
		<footer>
			<div id="footLogo"></div>
			<div class="footNav"></div>
			<div id="socials"></div>
		</footer>
		<!-- End Footer -->
	</div>
	<script src="js/index.js"></script>
</body>
</html>
