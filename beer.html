<!DOCTYPE html>
<html>
<head>
	<title>Alex + Keiths Beer</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>
	<div class="container">
		<!-- Start Header -->
		<header>
			<div id="logo"></div>
			<div class="mainNav"></div>
		</header>
		<!-- End Header -->
		<!-- Start Main -->
		<main>
			<div class="beerBox">
				<section class="beerImage topBeer"></section>
				<div class="beerText leftMargin2 topBeer">
					<p class="textMain">Main Text</p>
					<p class="textAlt hidden">Alt Text</p>
					<div class="heroButtons selectedButton" id="beerButton1"></div>
					<div class="heroButtons" id="beerButton2"></div>
				</div>
			</div>
			<div class="beerBox">
				<section class="beerImage"></section>
				<div class="beerText leftMargin botBeer"></div>
			</div>
			<div class="beerImageBox">
				<div class="beerImage2">
					<img class="mainBeerImage" src="images/productImage-original.jpg">
					<img class="altBeerImage hidden" src="images/productImage-light.jpg">
				</div>
				<div class="beerImage2 leftMargin secondBeerImage"></div>
			</div>
		</main>
		<!-- End Main -->
		<!-- Start Footer -->
		<footer>
			<div id="footLogo"></div>
			<div class="footNav"></div>
			<div id="socials"></div>
		</footer>
		<!-- End Footer -->
	</div>
	<script src="js/beer.js"></script>
</body>
</html>
