<!DOCTYPE html>
<html>
<head>
	<title>Alex + Keiths Products</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
</head>
<body>
	<div class="container">
		<!-- Start Header -->
		<header>
			<div id="logo"></div>
			<div class="mainNav"></div>
		</header>
		<!-- End Header -->
		<!-- Start Main -->
		<main>
			<div id="productBanner"></div>
			<div class="productPromo">
				<img src="" class="productPromoImage selectedProduct" id="original">
				<img src="" class="productPromoImage" id="light">
				<img src="" class="productPromoImage" id="spiced">
				<img src="" class="productPromoImage" id="citrus">
			</div>
			<div class="productInfo">
				<div id="productDisplay">
					<img id="displayOriginal" src="images/productImage-original.jpg">
					<img class="hidden" id="displayLight" src="images/productImage-light.jpg">
					<img class="hidden" id="displaySpiced" src="images/productImage-spiced.jpg">
					<img class="hidden" id="displayCitrus" src="images/productImage-citrus.jpg">
				</div>
				<section class="productPromoText productText">
					<p id="originalText">Original Product</p>
					<p id="lightText" class="hidden">Light Product</p>
					<p id="spicedText" class="hidden">Spiced Product</p>
					<p id="citrusText" class="hidden">Citrus Product</p>
				</section>
			</div>
		</main>
		<!-- End Main -->
		<!-- Start Footer -->
		<footer>
			<div id="footLogo"></div>
			<div class="footNav"></div>
			<div id="socials"></div>
		</footer>
		<!-- End Footer -->
	</div>
	<script src="js/products.js"></script>
</body>
</html>
